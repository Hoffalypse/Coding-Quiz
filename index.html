<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz!</title>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <aside id="timer"></aside>
    <main class="welcome">
    <h1>Coding Quiz Challenge!</h1>
    <p>Answer the following multiple choice questions in the one minute time alloted. <br> If you get an answer wrong you will have 10 seconds taken from your time, so be careful!</p>
   
    <h2> Press Start Buttin to Begin</h2>

    <button class = "start" > Start the Quiz</button>
  </main>
  <section id="quiz">
        <aside id="qs"></aside>
        <aside id="ans">
            <ol>
                <li><button id="0"></button></li>
                <li><button id="1"></button></li>
                <li><button id="2"></button></li>
                <li><button id="3"></button></li>
            </ol>
        </aside>
  </section>
  
  <!-- high score section -->

    <script src="assets/script.js"></script>
</body>
</html>
