    <title>Coding Quiz!</title>
    <link rel="stylesheet" href="./assets/style.css">

<body>
  <main class="welcome">
    <h1>Coding Quiz Challenge!</h1>
    <p>Answer the following multiple choice questions in the one minute time alloted. <br> If you get an answer wrong you will have 10 seconds taken from your time, so be careful!</p>
   
    <h2> Press Start Buttin to Begin</h2>

    <button class = "button"> Start the Quiz</button>
  </main>
  <section id="quiz">
        <aside id="qs"></aside>
        <aside id="as">
            <ol>
                <li id=0></li>
                <li id=1></li>
                <li id=2></li>
                <li id=3></li>
            </ol>
        </aside>
  </section>
  <aside id="timer"></aside>
  <!-- high score section -->

    <script src="assets/js/script.js"></script>
